<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Policy Monster{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'pm_app/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', 'Segoe UI', Verdana, Tahoma, sans-serif;
        }
        .navbar {
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.3rem;
        }
        .nav-link {
            transition: all 0.2s ease;
        }
        .nav-link:hover {
            color: #bb86fc !important;
        }
    </style>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand">
                <i class="bi bi-shield-check me-2"></i>Policy Monster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{% url 'index' %}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'about' %}" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">                       
                         <a href="{% url 'privacy' %}" class="nav-link">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<style>
  body {
    background: #231d38;
    background: linear-gradient(0deg,rgba(35, 29, 56, 1) 0%, rgba(43, 36, 89, 1) 50%, rgba(35, 29, 56, 1) 100%); 
  }
</style>

{% block content %}
{% endblock %}

<!--footer-->
<footer class="p-3 text-white text-center position-relative">
    <div class="container">
        <p class="lead">Copyright &copy; 2025 Policy Monster</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-3">
            <i class="bi bi-arrow-up-circle h1"></i>
        </a>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
